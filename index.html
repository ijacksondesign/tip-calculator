<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./assets/styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <script src="https://kit.fontawesome.com/7128648d64.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="logo">
      <h1>
        spli
        <br>
        tter
      </h1>
    </div>

    <div class="calculator">
      <div class="col input">
        <div class="bill">
          <label for="name">Bill</label>
          <i class="fas fa-dollar-sign"></i>
          <input type="text" id="bill" name="bill" placeholder="0" />
        </div>

        <div>
          <fieldset>
            <legend>Select Tip %</legend>
            
            <div class="tip-wrapper">
              <button class="btn">5%</button>
              <button class="btn">10%</button>
              <button class="btn">15%</button>
              <button class="btn">25%</button>
              <button class="btn">50%</button>
              <input type="text" class="btn" placeholder="Custom" />
            </div>
          </fieldset>
        </div>
         
        <div class="people">
          <label for="people">Number of People</label>
          <i class="fas fa-user"></i>
          <input type="text" id="people" name="people" placeholder="0" />
        </div>
      </div>

      <div class="col output">
        <div class="tip-total-wrapper">
          <div class="tip-total">
            <p>
              Tip Amount
              <br>
              <span class="per-person">/ person</span>
            </p>
            <p class="amount">
              $0.00
            </p>
          </div>
  
          <div class="tip-total">
            <p>
              Total
              <br>
              <span class="per-person">/ person</span>
            </p>
            <p class="amount">
              $0.00
            </p>
          </div>
        </div>
        
        <div class="reset-wrapper">
          <button class="btn btn-reset" disabled>RESET</button>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ijacksondesign" target="_blank">Ian Jackson Design+Development</a>.
  </div>
</body>
</html>
